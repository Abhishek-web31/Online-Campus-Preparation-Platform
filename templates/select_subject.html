<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Subject & Difficulty</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        /* Apply black theme and background image */
        body {
            background-color: #121212;
            background-image: url('static/img/ind.jpg'); /* Replace with your own background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Arial', sans-serif;
        }

        /* Center the card and apply glowing animation */
        .container {
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: rgba(0, 0, 0, 0.5); /* Transparent background */
            border-radius: 15px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            animation: glow 2s ease-in-out infinite alternate;
            width: 100%;
            max-width: 500px;
            padding: 20px;
            border: 2px solid transparent; /* Border to define glowing effect */
            position: relative;
            color: white; /* Ensure the text inside the card is white */
        }

        /* Glowing effect animation */
        @keyframes glow {
            0% {
                border-color: rgba(0, 255, 255, 0.5);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.4), 0 0 30px rgba(0, 255, 255, 0.3);
            }
            50% {
                border-color: rgba(0, 255, 255, 1);
                box-shadow: 0 0 20px rgba(0, 255, 255, 1), 0 0 30px rgba(0, 255, 255, 1), 0 0 40px rgba(0, 255, 255, 1);
            }
            100% {
                border-color: rgba(0, 255, 255, 0.5);
                box-shadow: 0 0 10px rgba(0, 255, 255, 0.5), 0 0 20px rgba(0, 255, 255, 0.4), 0 0 30px rgba(0, 255, 255, 0.3);
            }
        }

        h2 {
            font-size: 2rem;
            font-weight: 600;
            color: white; /* Ensures h2 is also white */
        }

        .form-label {
            font-size: 1.2rem;
            color: white; /* Ensures form labels are white */
        }

        .form-select, .btn {
            background-color: #333;
            color: white;
            border: none;
            font-size: 1rem;
            border-radius: 5px;
        }

        .btn {
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #444;
        }

        .form-select:focus, .btn:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.5);
        }

        /* Adjust padding for the form elements */
        .mb-3 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4">Select Subject & Difficulty</h2>
            <form action="{{ url_for('practice_questions') }}" method="POST">
                
                <div class="mb-3">
                    <label for="subject" class="form-label">Choose a Subject:</label>
                    <select class="form-select" name="subject" required>
                        <option value="Computer Science">Computer Science</option>
                        <option value="Mathematics">Mathematics</option>
                        <option value="Aptitude & Reasoning">Aptitude & Reasoning</option>
                        <option value="Verbal Ability">Verbal Ability</option>
                    </select>
                </div>

                <div class="mb-3">
                    <label for="difficulty" class="form-label">Choose Difficulty:</label>
                    <select class="form-select" name="difficulty" required>
                        <option value="Easy">Easy</option>
                        <option value="Medium">Medium</option>
                        <option value="Hard">Hard</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-primary w-100">Generate Questions</button>
            </form>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
