<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Topic - {{ subject }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('static/img/ind.jpg'); /* Replace with your actual image URL */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            color: white;
            text-align: center;
            margin: 0;
            height: 100vh;
        }
        .container {
            max-width: 600px;
            background: rgba(0, 0, 0, 0.2); /* Semi-transparent black background */
            margin: 50px auto;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.5);
            text-align: left;
            backdrop-filter: blur(10px); /* Optional, adds blur effect behind */
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.7);/* Glowing effect on hover */
        }
        h2 {
            text-align: center;
            font-size: 2rem;
            margin-bottom: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #031120;
            color: white;
            margin: 10px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            box-shadow: 0px 0px 15px rgba(0, 123, 255, 0.7); /* Glowing light effect */
            transition: box-shadow 0.3s ease-in-out;
        }
        li:hover {
            background: #0056b3;
            box-shadow: 0px 0px 20px rgba(0, 123, 255, 1); /* Glowing effect on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Topics for {{ subject }}</h2>
        <ul>
            {% for topic in topics %}
            <li><a href="{{ url_for('study_topic', subject=subject, topic=topic|replace(' ', '_')) }}" style="color: white; text-decoration: none;">{{ topic }}</a></li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
