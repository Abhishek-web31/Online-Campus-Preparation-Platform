<!DOCTYPE html>
<html lang="en">
<head>
    <title>Study Resources</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; background: #f4f4f4; }
        .container { max-width: 600px; background: white; padding: 20px; margin: 50px auto; border-radius: 10px; }
        .resource-list a { display: block; padding: 10px; margin: 5px 0; background: #28A745; color: white; text-decoration: none; border-radius: 5px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ topic }} - Study Resources</h2>
        <div class="resource-list">
            {% for resource in resources %}
                <a href="{{ resource.link }}" target="_blank">{{ resource.title }}</a>
            {% endfor %}
        </div>
    </div>
</body>
</html>
