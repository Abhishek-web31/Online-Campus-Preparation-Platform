<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Results</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: url('/static/img/ind.jpg') no-repeat center center/cover;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            color: white;
            max-width: 400px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 15px rgba(79, 195, 247, 0.8), 
                        0 0 30px rgba(79, 195, 247, 0.6);
            transition: 0.3s ease-in-out;
        }
        .container:hover {
            box-shadow: 0 0 25px rgba(79, 195, 247, 1), 
                        0 0 50px rgba(79, 195, 247, 0.8);
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        p {
            font-size: 18px;
        }
        .score {
            font-size: 22px;
            font-weight: bold;
            color: #4FC3F7;
        }
        .btn {
            padding: 12px 20px;
            background: #4FC3F7;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            margin-top: 20px;
            font-weight: bold;
            transition: 0.3s ease-in-out;
            box-shadow: 0 0 10px rgba(79, 195, 247, 0.8);
        }
        .btn:hover {
            background: #29B6F6;
            box-shadow: 0 0 20px rgba(79, 195, 247, 1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Your Test Results</h2>
        <p>Correct Answers: <span class="score">{{ correct_answers }}</span> / {{ total_questions }}</p>
        <p>Score: <span class="score">{{ percentage }}%</span></p>
        <a href="/dashboard" class="btn">Back to Dashboard</a>
    </div>
</body>
</html>
