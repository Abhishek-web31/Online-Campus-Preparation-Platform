<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Campus Prep</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Fullscreen background image */
        body {
            background-image: url('static/img/ind.jpg'); /* Replace with your own image URL */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-attachment: fixed; /* Keep the background fixed during scroll */
        }

        /* Semi-transparent overlay for the background */
        .overlay {
            background-color: rgba(0, 0, 0, 0.5); /* semi-transparent black overlay */
        }
    </style>
</head>
<body class="overlay flex items-center justify-center h-screen">

    <!-- Main Login Box -->
    <div class="bg-black bg-opacity-40 p-8 rounded-lg shadow-lg w-96 backdrop-blur-lg">
        <h2 class="text-3xl font-extrabold text-center text-white">Login</h2>

        <!-- Login Form -->
        <form action="/login" method="POST" class="mt-6">
            <label class="block text-white text-sm font-medium">Email</label>
            <input type="email" name="email" class="w-full p-3 border rounded-lg mt-2 bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-300" required>

            <label class="block text-white text-sm font-medium mt-4">Password</label>
            <input type="password" name="password" class="w-full p-3 border rounded-lg mt-2 bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 transition-all duration-300" required>

            <button type="submit" class="w-full mt-6 bg-blue-600 text-white p-3 rounded-lg hover:bg-blue-700 transition-all duration-300">Login</button>
        </form>

        <!-- Register Link -->
        <p class="text-center text-gray-400 mt-6">Don't have an account? <a href="/register" class="text-blue-400 hover:text-blue-600">Register</a></p>
    </div>

</body>
</html>
